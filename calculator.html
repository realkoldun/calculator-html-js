<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <fieldset id="field">
            <form class="calculator">
                <input id="display" class="display" type="text" name="display" readonly>

                <input class="button math" type="button" value="%">
                <input id="clearFiled" class="button math clear" type="button" value="C">
                <input id="clearMemory" class="button math clear" type="button" value="CE">
                <input id="clearDigit" class="button math clear" type="button" value="←">
                <br>
                
                <input class="button math" type="button" value="1/x">
                <input class="button math" type="button" value="x^2">
                <input class="button math" type="button" value="sqrt(x)">
                <input class="button math" type="button" value="/">
                <br>
                <input class="button digit" type="button" value="7">
                <input class="button digit" type="button" value="8">
                <input class="button digit" type="button" value="9">
                <input class="button math" type="button" value="x">
                <br>
                <input class="button digit" type="button" value="4">
                <input class="button digit" type="button" value="5">
                <input class="button digit" type="button" value="6">
                <input class="button math" type="button" value="-">
                <br>
                <input class="button digit" type="button" value="1">
                <input class="button digit" type="button" value="2">
                <input class="button digit" type="button" value="3">
                <input class="button math" type="button" value="+">
                <br>
                <input class="button math" type="button" value="+/-">
                <input class="button digit" type="button" value="0">
                <input id="point" class="button math" type="button" value=".">
                <input class="button math" type="button" value="=">
            </form>
        </fieldset>
    </div>
</body>
<script src="scripts.js"></script>
</html>
